<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match History</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="style-global.css" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
  :root {
    --theme-green: var(--accent);
    --glass-bg: rgba(20, 20, 20, 0.95);
    --border-color: rgba(255, 255, 255, 0.15);
    --text-dim: #888;
    
    /* Defaults - will be overwritten by app.js config */
    --p1-color: #ff4444;
    --p2-color: #4488ff;
  }

  body { 
    font-family: 'Segoe UI', sans-serif; 
    color: #eee; 
    margin: 0; 
    padding: 20px; 
    background: transparent; 
    height: 100vh;
    overflow-y: auto;
  }

  /* PEER HOVER STYLES */
  .peer-hover-p1 { border-color: var(--p1-color) !important; box-shadow: 0 0 15px var(--p1-color) !important; z-index: 100; position:relative; }
  .peer-hover-p2 { border-color: var(--p2-color) !important; box-shadow: 0 0 15px var(--p2-color) !important; z-index: 100; position:relative; }

  /* --- STATS SECTION --- */
  .stats-overview {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
      animation: slideIn 0.4s ease-out;
  }

  .stat-card {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px 25px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
  }

  .stat-card::before {
      content: ''; position: absolute; top:0; left:0; width:100%; height:4px;
  }
  .sc-alb::before { background: var(--p1-color); box-shadow: 0 0 10px var(--p1-color); }
  .sc-biu::before { background: var(--p2-color); box-shadow: 0 0 10px var(--p2-color); }

  .stat-header {
      font-size: 1.4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
      padding-bottom: 10px; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex; justify-content: space-between; align-items: center;
  }

  .stat-row { display: flex; justify-content: space-between; align-items: center; padding: 2px 0; }
  .stat-label { color: #888; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
  .stat-val { font-size: 1.1rem; font-weight: 800; color: #fff; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
  
  .stat-divider { height: 1px; background: rgba(255,255,255,0.05); margin: 5px 0; }
  .chal-highlight { color: #d400ff; }

  /* --- TOP ACTIONS --- */
  .header-actions {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }
  .btn-add {
    background: #111;
    border: 1px solid #444;
    color: var(--theme-green);
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
    transition: 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .btn-add:hover { background: var(--theme-green); color: #000; box-shadow: 0 0 15px var(--theme-green); }

  /* --- HISTORY LIST --- */
  #hist-list { display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }

  .match-block {
    background: var(--glass-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    animation: slideIn 0.3s ease-out;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s, border-color 0.2s;
  }
  
  .match-block.dragging { opacity: 0.4; transform: scale(0.98); }
  .match-block.drop-target { border-top: 4px solid var(--theme-green); margin-top: -3px; }

  @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* Date Header */
  .match-date-row {
    background: rgba(255, 255, 255, 0.08);
    padding: 8px 25px;
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .drag-handle {
      cursor: grab;
      color: #555;
      margin-right: 12px;
      font-size: 14px;
      padding: 4px;
      transition: color 0.2s;
  }
  .drag-handle:hover { color: var(--theme-green); }
  .drag-handle:active { cursor: grabbing; }

  .chal-badge {
    background: #6e00ff;
    color: #fff;
    font-size: 0.7rem;
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: 900;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
    letter-spacing: 0.5px;
  }

  /* GRID SYSTEM */
  .grid-layout {
    display: grid;
    grid-template-columns: minmax(150px, 1.5fr) minmax(150px, 1.5fr) 70px 50px 140px 80px 1fr 100px;
    gap: 20px;
    align-items: center;
  }

  .match-headers {
    padding: 12px 25px;
    font-size: 0.7rem;
    text-transform: uppercase;
    font-weight: 900;
    color: #555;
    letter-spacing: 1px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .match-data {
    padding: 12px 25px; 
    font-size: 0.9rem;
    font-weight: 600;
    transition: background 0.2s;
  }
  .match-data:hover { background: rgba(255,255,255,0.02); }

  .col-winner { font-weight: 900; font-size: 1rem; }

  .col-links { display: flex; gap: 6px; flex-wrap: wrap; }
  .link-chip {
    background: #222; border: 1px solid #444; color: #ccc;
    font-size: 0.7rem; padding: 4px 10px; border-radius: 4px;
    text-decoration: none; transition: 0.2s; font-weight: 700;
  }
  .link-chip:hover { border-color: var(--theme-green); color: #fff; background: #333; }

  /* Record Boxes */
  .rec-container { display: flex; gap: 5px; align-items: center; }
  .rec-badge {
      width: 24px; height: 24px; 
      display: flex; align-items: center; justify-content: center;
      border-radius: 4px; font-weight: 900; font-size: 0.8rem;
      border: 1px solid rgba(255,255,255,0.1);
  }
  
  .col-actions { display: flex; gap: 15px; justify-content: flex-end; align-items: center; }
  .act-btn {
    background: transparent; border: none; color: #555; cursor: pointer;
    font-size: 1rem; transition: 0.2s; padding: 0; width: 20px; text-align: center;
  }
  .act-btn:hover { color: #fff; transform: scale(1.15); }
  .act-del:hover { color: #ff4444; text-shadow: 0 0 8px #ff4444; } 
  
  .exp-btn {
      color: var(--theme-green); opacity: 0.8; transform: rotate(0deg); transition: 0.3s;
  }
  .exp-btn:hover { opacity: 1; text-shadow: 0 0 8px var(--theme-green); }
  .exp-btn.open { transform: rotate(180deg); }

  /* DETAILS SECTION */
  .detail-row {
      display: none;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(255,255,255,0.05);
      padding: 10px 25px;
      animation: fadeIn 0.3s;
  }
  .detail-row.show { display: block; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  .det-flex { display: flex; flex-direction: row; gap: 10px; overflow-x: auto; }
  .det-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex; flex-direction: column; gap: 2px;
      min-width: 120px;
      flex: 1;
  }
  .det-head { font-size: 0.7rem; color: var(--theme-green); font-weight: 900; margin-bottom: 3px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; letter-spacing: 1px; }
  .det-val { font-size: 0.8rem; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .det-label { color: #666; font-size: 0.65rem; font-weight: 700; margin-right: 5px; text-transform: uppercase; }

  /* --- MODAL --- */
  .modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); z-index: 2000;
    display: none; align-items: center; justify-content: center;
    backdrop-filter: blur(5px);
  }
  .modal-box {
    background: #111; border: 1px solid #333; border-radius: 12px;
    width: 400px; padding: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
  }
  .modal-title { font-size: 1.2rem; font-weight: 900; margin-bottom: 15px; color: var(--theme-green); text-transform: uppercase; }
  
  .form-group { margin-bottom: 12px; }
  .form-lbl { font-size: 0.75rem; color: #888; margin-bottom: 4px; display: block; font-weight: 700; }
  .form-in { 
    width: 100%; background: #000; border: 1px solid #333; color: #fff; 
    padding: 8px; border-radius: 4px; box-sizing: border-box; font-family: inherit; 
  }
  .form-in:focus { outline: none; border-color: var(--theme-green); }

  .modal-btns { display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end; }
  .m-btn { padding: 8px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; border: none; }
  .m-cancel { background: #333; color: #ccc; }
  .m-save { background: var(--theme-green); color: #000; }

  .empty-state { text-align: center; color: #555; font-weight: 800; margin-top: 50px; font-size: 1.2rem; }
</style>
</head>
<body>

  <div class="stats-overview">
      <div class="stat-card sc-alb">
          <div class="stat-header" style="color:var(--p1-color)" id="stat-hdr-p1">
              P1
              <i class="fas fa-chart-bar" style="font-size:1rem; opacity:0.5"></i>
          </div>
          <div class="stat-row">
              <span class="stat-label">Total Games Won</span>
              <span class="stat-val" id="s-alb-wins">0</span>
          </div>
          <div class="stat-row">
              <span class="stat-label">Overall Win Rate</span>
              <span class="stat-val" id="s-alb-wr">0%</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-row">
              <span class="stat-label chal-highlight">Challenge Wins</span>
              <span class="stat-val" id="s-alb-cw">0</span>
          </div>
          <div class="stat-row">
              <span class="stat-label chal-highlight">Chal. Win Rate</span>
              <span class="stat-val" id="s-alb-cwr">0%</span>
          </div>
      </div>

      <div class="stat-card sc-biu">
          <div class="stat-header" style="color:var(--p2-color)" id="stat-hdr-p2">
              P2
              <i class="fas fa-chart-bar" style="font-size:1rem; opacity:0.5"></i>
          </div>
          <div class="stat-row">
              <span class="stat-label">Total Games Won</span>
              <span class="stat-val" id="s-biu-wins">0</span>
          </div>
          <div class="stat-row">
              <span class="stat-label">Overall Win Rate</span>
              <span class="stat-val" id="s-biu-wr">0%</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-row">
              <span class="stat-label chal-highlight">Challenge Wins</span>
              <span class="stat-val" id="s-biu-cw">0</span>
          </div>
          <div class="stat-row">
              <span class="stat-label chal-highlight">Chal. Win Rate</span>
              <span class="stat-val" id="s-biu-cwr">0%</span>
          </div>
      </div>
  </div>

  <div class="header-actions">
    <button class="btn-add" id="btn-manual-add" onclick="openModal()">
      <i class="fas fa-plus"></i> Manual Add
    </button>
  </div>

  <div id="hist-list">
    <div class="empty-state">Loading matches...</div>
  </div>

  <div class="modal-overlay" id="edit-modal">
    <div class="modal-box">
      <div class="modal-title" id="modal-title">Add Match</div>
      <input type="hidden" id="edit-id">
      
      <div class="form-group">
        <label class="form-lbl">Game Mode</label>
        <input class="form-in" id="in-mode" placeholder="e.g. This or That">
      </div>
      <div class="form-group">
        <label class="form-lbl">Side Quest</label>
        <input class="form-in" id="in-side" placeholder="e.g. MegaMind">
      </div>
      <div class="form-group" style="display:flex; gap:10px">
        <div style="flex:1">
            <label class="form-lbl">Points</label>
            <input class="form-in" id="in-points" placeholder="1 Point">
        </div>
        <div style="flex:1">
            <label class="form-lbl">SP</label>
            <input class="form-in" id="in-sp" placeholder="3">
        </div>
      </div>
      <div class="form-group" style="display:flex; gap:10px">
        <div style="flex:1">
            <label class="form-lbl">Winner</label>
            <select class="form-in" id="in-winner">
                <option value="ALB">P1</option>
                <option value="BIU">P2</option>
            </select>
        </div>
        <div style="flex:1">
            <label class="form-lbl">Record (e.g. A-B-A)</label>
            <input class="form-in" id="in-record" placeholder="A-B-A">
        </div>
      </div>
      <div class="form-group">
        <label class="form-lbl">Replay Links (Comma separated)</label>
        <textarea class="form-in" id="in-links" rows="3" placeholder="https://replay... , https://replay..."></textarea>
      </div>

      <div class="modal-btns">
        <button class="m-btn m-cancel" onclick="closeModal()">Cancel</button>
        <button class="m-btn m-save" onclick="saveData()">Save</button>
      </div>
    </div>
  </div>

<script>
  // --- 1. FIREBASE SETUP ---
  const firebaseConfig = {
    apiKey: "AIzaSyDz82Dp56EISYqk3hza3upJ2pAjsStgMKo",
    authDomain: "pokemon-masters-d153a.firebaseapp.com",
    databaseURL: "https://pokemon-masters-d153a-default-rtdb.firebaseio.com",
    projectId: "pokemon-masters-d153a",
    storageBucket: "pokemon-masters-d153a.firebasestorage.app",
    messagingSenderId: "67655442054",
    appId: "1:67655442054:web:705baa26ffda58b5d3fb07",
    measurementId: "G-LGW9RJZDP3"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  window.p1Name = "ALB";
  window.p2Name = "BIU";
  let cachedRawData = null;

  // --- THEME & CONFIG SYNC ---
  window.addEventListener('message', (event) => {
      if(event.data) {
          if (event.data.type === 'THEME_UPDATE') {
              document.documentElement.style.setProperty('--theme-green', event.data.color);
          }
          if (event.data.type === 'CONFIG_UPDATE') {
              // Update local state
              if(event.data.p1Color) document.documentElement.style.setProperty('--p1-color', event.data.p1Color);
              if(event.data.p2Color) document.documentElement.style.setProperty('--p2-color', event.data.p2Color);
              if(event.data.p1Name) window.p1Name = event.data.p1Name;
              if(event.data.p2Name) window.p2Name = event.data.p2Name;
              
              // Update Headers
              document.getElementById('stat-hdr-p1').innerText = window.p1Name;
              document.getElementById('stat-hdr-p2').innerText = window.p2Name;
              
              // Re-render list using new names/colors
              if(cachedRawData) {
                  updateStats(cachedRawData);
                  renderAllMatches(cachedRawData);
              }
          }
          // Presence Sync
          if(event.data.type === 'PEER_HOVER') {
              document.querySelectorAll('.peer-hover-p1, .peer-hover-p2').forEach(el=>el.classList.remove('peer-hover-p1','peer-hover-p2'));
              if(event.data.id && event.data.role) {
                  let el = document.getElementById(event.data.id);
                  if(el) el.classList.add('peer-hover-'+event.data.role);
              }
          }
      }
  });
  if(window.parent) window.parent.postMessage({ type: 'REQUEST_THEME' }, '*');

  // --- HOVER REPORTING ---
  document.addEventListener('mouseover', e => {
      let t = e.target.closest('[id]'); 
      if(t && t.id) window.parent.postMessage({ type: 'HOVER_REPORT', id: t.id }, '*');
  });

  // --- INITIAL CONFIG LOAD ---
  db.ref('config').once('value', snap => {
      let c = snap.val() || {};
      if(c.p1Name) window.p1Name = c.p1Name;
      if(c.p2Name) window.p2Name = c.p2Name;
      if(c.p1Color) document.documentElement.style.setProperty('--p1-color', c.p1Color);
      if(c.p2Color) document.documentElement.style.setProperty('--p2-color', c.p2Color);
      
      document.getElementById('stat-hdr-p1').innerText = window.p1Name;
      document.getElementById('stat-hdr-p2').innerText = window.p2Name;
  });

  // --- 2. RENDER LOGIC ---
  db.ref('history').limitToLast(50).on('value', snap => {
      cachedRawData = snap.val();
      updateStats(cachedRawData);
      renderAllMatches(cachedRawData);
  });

  function renderAllMatches(raw) {
      const container = document.getElementById('hist-list');
      container.innerHTML = "";
      
      if(!raw) {
          container.innerHTML = '<div class="empty-state">No matches found.</div>';
          return;
      }

      const entries = Object.entries(raw).sort((a,b) => (b[1].timestamp||0) - (a[1].timestamp||0));

      entries.forEach(([key, data]) => {
          renderMatchBlock(key, data, container);
      });
  }

  // --- STATS CALCULATION LOGIC ---
  function updateStats(data) {
      if(!data) return;
      
      let albWins = 0;
      let biuWins = 0;
      let totalGames = 0;
      
      let albChalWins = 0;
      let biuChalWins = 0;
      let chalTotal = 0;

      Object.values(data).forEach(match => {
          let w = match.winner;
          let isChal = (match.settings && match.settings.mode === 'Challenge');
          
          // Match winner by actual name stored OR by fallback code
          if(w === window.p1Name || w === 'ALB') {
              albWins++; totalGames++;
              if(isChal) { albChalWins++; chalTotal++; }
          }
          else if(w === window.p2Name || w === 'BIU') {
              biuWins++; totalGames++;
              if(isChal) { biuChalWins++; chalTotal++; }
          }
      });

      let albWR = totalGames > 0 ? ((albWins / totalGames) * 100).toFixed(1) : 0;
      let biuWR = totalGames > 0 ? ((biuWins / totalGames) * 100).toFixed(1) : 0;
      
      let albCWR = chalTotal > 0 ? ((albChalWins / chalTotal) * 100).toFixed(1) : 0;
      let biuCWR = chalTotal > 0 ? ((biuChalWins / chalTotal) * 100).toFixed(1) : 0;

      document.getElementById('s-alb-wins').innerText = albWins;
      document.getElementById('s-alb-wr').innerText = albWR + "%";
      document.getElementById('s-alb-cw').innerText = albChalWins;
      document.getElementById('s-alb-cwr').innerText = albCWR + "%";

      document.getElementById('s-biu-wins').innerText = biuWins;
      document.getElementById('s-biu-wr').innerText = biuWR + "%";
      document.getElementById('s-biu-cw').innerText = biuChalWins;
      document.getElementById('s-biu-cwr').innerText = biuCWR + "%";
  }

  function renderMatchBlock(key, data, container) {
      let ts = data.timestamp || 0;
      let dateStr = new Date(ts).toLocaleString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' });
      
      let isChallenge = (data.settings && data.settings.mode === 'Challenge');
      let hasRichData = Array.isArray(data.record) && data.record.some(r => r.mode || r.side);
      let showDetails = isChallenge || hasRichData;
      
      let mode = data.dashSnapshot ? data.dashSnapshot.mode : (data.mode || "Mixed");
      let side = data.dashSnapshot ? data.dashSnapshot.side : (data.side || "Mixed");
      let points = data.dashSnapshot ? data.dashSnapshot.points : (data.points || "-");
      let sp = data.dashSnapshot ? data.dashSnapshot.sp : (data.sp || "4"); 

      if(showDetails) { mode = "Various"; side = "Various"; }

      // --- DYNAMIC WINNER NAME & COLOR ---
      let displayWinner = data.winner;
      let winColor = '#fff';
      
      // Check P1 (either matches current name OR code)
      if (data.winner === window.p1Name || data.winner === 'ALB') {
          displayWinner = window.p1Name;
          winColor = 'var(--p1-color)';
      }
      // Check P2
      else if (data.winner === window.p2Name || data.winner === 'BIU') {
          displayWinner = window.p2Name;
          winColor = 'var(--p2-color)';
      }

      // --- RECORD BADGES WITH INITIALS ---
      let recordHtml = `<div class="rec-container">`;
      if(Array.isArray(data.record)) {
          data.record.forEach(r => {
              let txt = r.result;
              let col = '#555';
              let bg = 'rgba(255,255,255,0.1)';
              
              if(txt === 'ALB' || txt === 'A' || txt === window.p1Name) {
                  txt = window.p1Name.charAt(0);
                  col = 'var(--p1-color)';
              } else if(txt === 'BIU' || txt === 'B' || txt === window.p2Name) {
                  txt = window.p2Name.charAt(0);
                  col = 'var(--p2-color)';
              }
              
              recordHtml += `<div class="rec-badge" style="color:${col}; border-color:${col}; background:${bg}">${txt}</div>`;
          });
      }
      recordHtml += `</div>`;

      let linkHtml = "";
      if(Array.isArray(data.links)) {
         data.links.forEach((l, idx) => {
             let urlMatch = l.match(/(https?:\/\/[^\s]+)/g);
             let url = urlMatch ? urlMatch[0] : '#';
             linkHtml += `<a href="${url}" target="_blank" class="link-chip">G${idx+1}</a>`;
         });
      }

      let detailsHtml = "";
      let expandBtn = "";
      
      if(showDetails && Array.isArray(data.record)) {
          let cards = "";
          data.record.forEach((game, i) => {
             let gMode = game.mode || "-";
             let gSide = game.side || "-";
             let gRes = game.result;
             let gCol = '#fff';
             
             // Dynamic Detail Color
             if(gRes === window.p1Name || gRes === 'ALB' || gRes === 'A') { gRes = window.p1Name + " Win"; gCol = 'var(--p1-color)'; }
             else if(gRes === window.p2Name || gRes === 'BIU' || gRes === 'B') { gRes = window.p2Name + " Win"; gCol = 'var(--p2-color)'; }
             
             cards += `
             <div class="det-card">
                <div class="det-head">Game ${i+1}</div>
                <div class="det-val"><span class="det-label">Mode:</span> ${gMode}</div>
                <div class="det-val"><span class="det-label">Side:</span> ${gSide}</div>
                <div class="det-val" style="margin-top:auto; color:${gCol}; font-weight:bold">${gRes}</div>
             </div>`;
          });
          
          detailsHtml = `<div class="detail-row" id="det-${key}"><div class="det-flex">${cards}</div></div>`;
          expandBtn = `<button class="act-btn exp-btn" id="btn-${key}" onclick="toggleDetails('${key}')"><i class="fas fa-chevron-down"></i></button>`;
      }

      let html = `
      <div class="match-block" 
           id="block-${key}"
           draggable="true" 
           data-id="${key}" 
           data-ts="${ts}"
           ondragstart="dragStart(event)" 
           ondragover="dragOver(event)" 
           ondragleave="dragLeave(event)" 
           ondrop="dragDrop(event)">
           
        <div class="match-date-row">
            <div style="display:flex; align-items:center;">
                <i class="fas fa-bars drag-handle"></i>
                <span>${dateStr}</span>
            </div>
            ${showDetails ? '<span class="chal-badge">CHALLENGE MODE</span>' : ''}
        </div>
        
        <div class="match-headers grid-layout">
            <div>Game Mode</div>
            <div>Side Quest</div>
            <div>Points</div>
            <div>SP</div>
            <div>Record</div>
            <div>Winner</div>
            <div>Replay</div>
            <div style="text-align:right">Actions</div>
        </div>

        <div class="match-data grid-layout">
            <div style="color:#fff; font-weight:700">${mode}</div>
            <div style="color:#fff">${side}</div>
            <div>${points}</div>
            <div>${sp}</div>
            <div>${recordHtml}</div>
            <div class="col-winner" style="color:${winColor}; text-shadow:0 0 10px ${winColor}">${displayWinner}</div>
            <div class="col-links">${linkHtml}</div>
            <div class="col-actions">
                ${expandBtn}
                <button class="act-btn" onclick="editEntry('${key}')"><i class="fas fa-pen"></i></button>
                <button class="act-btn act-del" onclick="deleteEntry('${key}')"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        ${detailsHtml}
      </div>
      `;
      container.innerHTML += html;
  }

  // --- DRAG & DROP LOGIC ---
  let draggedId = null;

  function dragStart(e) {
      draggedId = e.currentTarget.getAttribute('data-id');
      e.currentTarget.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
  }

  function dragOver(e) {
      e.preventDefault(); 
      e.currentTarget.classList.add('drop-target');
  }

  function dragLeave(e) {
      e.currentTarget.classList.remove('drop-target');
  }

  function dragDrop(e) {
      e.preventDefault();
      let targetEl = e.currentTarget;
      targetEl.classList.remove('drop-target');
      document.getElementById('block-' + draggedId).classList.remove('dragging');

      let targetId = targetEl.getAttribute('data-id');
      if (draggedId === targetId) return;

      let targetTime = parseFloat(targetEl.getAttribute('data-ts'));
      let prevEl = targetEl.previousElementSibling; 
      let newTime;
      
      if (prevEl) {
          let prevTime = parseFloat(prevEl.getAttribute('data-ts'));
          newTime = (targetTime + prevTime) / 2;
      } else {
          newTime = targetTime + 100000; 
          if(newTime <= Date.now()) newTime = Date.now() + 1000;
      }

      db.ref('history/' + draggedId).update({ timestamp: newTime });
  }

  // --- ACTIONS ---

  function toggleDetails(key) {
      let row = document.getElementById('det-' + key);
      let btn = document.getElementById('btn-' + key);
      if(row) {
          let isVis = row.classList.contains('show');
          if(isVis) {
              row.classList.remove('show');
              btn.classList.remove('open');
          } else {
              row.classList.add('show');
              btn.classList.add('open');
          }
      }
  }

  function deleteEntry(key) {
      if(confirm("Are you sure you want to delete this match? This cannot be undone.")) {
          db.ref('history/' + key).remove();
      }
  }

  // --- 4. MANUAL ADD / EDIT ---
  
  function openModal() {
      document.getElementById('edit-modal').style.display = 'flex';
      document.getElementById('modal-title').innerText = "Add Manual Match";
      document.getElementById('edit-id').value = "";
      clearInputs();
      
      // Update Winner Dropdown
      let sel = document.getElementById('in-winner');
      sel.innerHTML = `
        <option value="${window.p1Name}">${window.p1Name}</option>
        <option value="${window.p2Name}">${window.p2Name}</option>
      `;
  }

  function editEntry(key) {
      db.ref('history/' + key).once('value').then(snap => {
          const d = snap.val();
          document.getElementById('edit-modal').style.display = 'flex';
          document.getElementById('modal-title').innerText = "Edit Match";
          document.getElementById('edit-id').value = key;
          
          let sel = document.getElementById('in-winner');
          sel.innerHTML = `
            <option value="${window.p1Name}">${window.p1Name}</option>
            <option value="${window.p2Name}">${window.p2Name}</option>
          `;
          
          let mode = d.dashSnapshot ? d.dashSnapshot.mode : (d.mode || "");
          let side = d.dashSnapshot ? d.dashSnapshot.side : (d.side || "");
          let points = d.dashSnapshot ? d.dashSnapshot.points : (d.points || "");
          let sp = d.dashSnapshot ? d.dashSnapshot.sp : (d.sp || "");
          
          let recStr = Array.isArray(d.record) ? d.record.map(r => r.result).join('-') : (d.record || "");
          let linkStr = Array.isArray(d.links) ? d.links.join(',') : (d.links || "");

          document.getElementById('in-mode').value = mode;
          document.getElementById('in-side').value = side;
          document.getElementById('in-points').value = points;
          document.getElementById('in-sp').value = sp;
          document.getElementById('in-winner').value = d.winner;
          document.getElementById('in-record').value = recStr;
          document.getElementById('in-links').value = linkStr;
      });
  }

  function closeModal() {
      document.getElementById('edit-modal').style.display = 'none';
  }

  function clearInputs() {
      document.getElementById('in-mode').value = "";
      document.getElementById('in-side').value = "";
      document.getElementById('in-points').value = "";
      document.getElementById('in-sp').value = "";
      document.getElementById('in-record').value = "";
      document.getElementById('in-links').value = "";
  }

  function saveData() {
      const id = document.getElementById('edit-id').value;
      
      const payload = {
          mode: document.getElementById('in-mode').value,
          side: document.getElementById('in-side').value,
          points: document.getElementById('in-points').value,
          sp: document.getElementById('in-sp').value,
          winner: document.getElementById('in-winner').value,
          record: document.getElementById('in-record').value,
          links: document.getElementById('in-links').value,
          timestamp: id ? undefined : Date.now() 
      };

      if(!id) payload.timestamp = Date.now();
      if(id) delete payload.timestamp; 

      if(id) {
          db.ref('history/' + id).update(payload);
      } else {
          db.ref('history').push(payload);
      }
      closeModal();
  }
</script>
</body>
