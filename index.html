<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokéGen - Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ffcb05; /* Pokémon Yellow */
            --secondary-accent: #3b4cca; /* Pokémon Blue */
            --panel-bg: #2b2b2b;
            --border-color: #444;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Navigation Bar --- */
        nav {
            width: 80px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 2px solid var(--border-color);
            z-index: 100;
        }

        nav a {
            color: #666;
            font-size: 24px;
            margin-bottom: 30px;
            transition: color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        nav a:hover, nav a.active {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            display: flex;
            position: relative;
        }

        /* --- Left Column (Player 1) --- */
        .player-column {
            flex: 1;
            background-color: #222;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .player-header {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pokemon-list {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 5px;
        }

        .pokemon-slot {
            background-color: var(--panel-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            transition: all 0.2s;
            cursor: grab;
            position: relative;
        }
        
        .pokemon-slot:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .pokemon-slot img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            image-rendering: pixelated;
        }

        .pokemon-info {
            flex: 1;
        }

        .pokemon-name {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
        }

        .pokemon-types {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 4px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .pokemon-slot:hover .delete-btn {
            opacity: 1;
        }

        /* --- Center (Generator) --- */
        .generator-column {
            flex: 1.5;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            border-right: 1px solid var(--border-color);
        }

        .gen-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .filter-btn {
            background: none;
            border: none;
            color: #888;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            color: #fff;
        }

        .filter-btn.active {
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(255, 203, 5, 0.5);
        }

        .display-area {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The big generated card */
        .generated-card {
            background: linear-gradient(145deg, #2b2b2b, #1e1e1e);
            border: 4px solid var(--border-color);
            border-radius: 20px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            position: relative;
            cursor: grab;
        }

        .generated-card:hover {
            transform: scale(1.02);
            border-color: var(--accent-color);
        }

        .generated-card img {
            width: 180px;
            height: 180px;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .generated-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            margin-top: 20px;
            color: var(--accent-color);
            text-align: center;
            line-height: 1.5;
        }
        
        .generated-types {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .main-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #000;
        }

        .main-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
        }

        #generate-btn {
            background-color: var(--success-color);
            color: white;
        }

        #reset-btn {
            background-color: var(--danger-color);
            color: white;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* --- Dragging Visuals --- */
        .dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent-color) !important;
        }

        .drop-target {
            background-color: rgba(255, 203, 5, 0.1) !important;
            border: 2px dashed var(--accent-color) !important;
        }
        
        /* Loading/Error States */
        .status-msg {
            font-family: 'Press Start 2P', cursive;
            color: #666;
            text-align: center;
            line-height: 2;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="active" title="Generator"><i class="fas fa-random"></i></a>
        <a href="play.html" title="Play"><i class="fas fa-gamepad"></i></a>
        <a href="history.html" title="History"><i class="fas fa-history"></i></a>
        <a href="music.html" title="Music"><i class="fas fa-music"></i></a>
    </nav>

    <main>
        
        <div class="player-column" id="p1-column" ondrop="drop(event, 'p1')" ondragover="allowDrop(event)">
            <div class="player-header">ALB</div>
            <div class="pokemon-list" id="p1-list">
                </div>
        </div>

        <div class="generator-column">
            
            <div class="gen-controls">
                <button class="filter-btn active" id="btn-gen" onclick="setFilterMode('gen')">GEN</button>
                <button class="filter-btn" id="btn-type" onclick="setFilterMode('type')">TYPE</button>
                <button class="filter-btn" id="btn-color" onclick="setFilterMode('color')">COLOR</button>
            </div>

            <div class="display-area" id="display-area">
                <div class="status-msg">READY<br>PRESS GENERATE</div>
            </div>

            <div class="action-buttons">
                <button class="main-btn" id="generate-btn" onclick="generatePokemon()">GENERATE</button>
                <button class="main-btn" id="reset-btn" onclick="resetGen()">CLEAR</button>
            </div>

        </div>

        <div class="player-column" id="p2-column" ondrop="drop(event, 'p2')" ondragover="allowDrop(event)">
            <div class="player-header">BIU</div>
            <div class="pokemon-list" id="p2-list">
                </div>
        </div>

    </main>

    <script>
        // --- State ---
        let allPokemon = [];
        let currentPool = [];
        let filterMode = 'gen'; // 'gen', 'type', 'color'
        let currentPokemon = null; // The one currently displayed

        // Type Colors for badges
        const typeColors = {
            normal: '#A8A77A', fire: '#EE8130', water: '#6390F0', electric: '#F7D02C',
            grass: '#7AC74C', ice: '#96D9D6', fighting: '#C22E28', poison: '#A33EA1',
            ground: '#E2BF65', flying: '#A98FF3', psychic: '#F95587', bug: '#A6B91A',
            rock: '#B6A136', ghost: '#735797', dragon: '#6F35FC', steel: '#B7B7CE',
            dark: '#705746', fairy: '#D685AD'
        };

        // --- Initialization ---
        window.onload = async () => {
            await fetchPokemonData();
            // Setup Listeners for real-time Sync would go here
        };

        // Fetch Data from PokeAPI (Gen 1-9 approx limit 1010)
        async function fetchPokemonData() {
            try {
                // Fetching a smaller subset for speed in this demo, usually you'd fetch all or cache
                // For a full app, fetch from https://pokeapi.co/api/v2/pokemon?limit=1000
                const res = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151'); 
                const data = await res.json();
                
                // Map basic data
                allPokemon = data.results.map((p, index) => ({
                    name: p.name,
                    url: p.url,
                    id: index + 1
                }));
                
                currentPool = [...allPokemon];
                console.log("Pokemon Loaded:", allPokemon.length);
            } catch (e) {
                console.error("Error loading pokemon:", e);
                document.getElementById('display-area').innerHTML = '<div class="status-msg">ERROR LOADING DATA</div>';
            }
        }

        // --- Filtering Logic ---
        function setFilterMode(mode) {
            filterMode = mode;
            // Update UI buttons
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            
            // Visual feedback only
            console.log("Filter Mode set to:", mode);
        }

        async function generatePokemon() {
            const display = document.getElementById('display-area');
            
            // 1. Animation State
            display.innerHTML = '<div class="status-msg" style="animation: blink 0.5s infinite;">...</div>';

            // 2. Logic: Pick random from currentPool (currently full pool, logic for filters can be added)
            if (!currentPool || currentPool.length === 0) {
                 display.innerHTML = '<div class="status-msg">POOL EMPTY<br>RESET</div>';
                 return;
            }

            const randomIndex = Math.floor(Math.random() * currentPool.length);
            const basicData = currentPool[randomIndex];

            try {
                // 3. Fetch details for the specific pokemon (Type, Sprite)
                const res = await fetch(basicData.url);
                const details = await res.json();

                currentPokemon = {
                    name: details.name,
                    id: details.id,
                    types: details.types.map(t => t.type.name),
                    sprite: details.sprites.front_default || details.sprites.other['official-artwork'].front_default
                };

                renderCard(currentPokemon);

            } catch (e) {
                console.error(e);
                display.innerHTML = '<div class="status-msg">ERROR</div>';
            }
        }

        function renderCard(pokemon) {
            const display = document.getElementById('display-area');
            
            // Generate Type Badges
            const typeHtml = pokemon.types.map(t => 
                `<span class="type-badge" style="background-color: ${typeColors[t] || '#777'}">${t}</span>`
            ).join('');

            display.innerHTML = `
                <div class="generated-card" draggable="true" ondragstart="drag(event)" id="gen-card">
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" draggable="false">
                    <div class="generated-name">#${pokemon.id} ${pokemon.name}</div>
                    <div class="generated-types">
                        ${typeHtml}
                    </div>
                </div>
            `;
        }

        function resetGen() {
            currentPokemon = null;
            // Simply clear the display to show readiness
            document.getElementById('display-area').innerHTML = ''; 
        }

        // --- Drag and Drop Logic ---

        function allowDrop(ev) {
            ev.preventDefault();
            // Add highlight class if needed
        }

        function drag(ev) {
            // We are dragging the generated card
            if (currentPokemon) {
                ev.dataTransfer.setData("text/plain", JSON.stringify(currentPokemon));
                ev.target.classList.add('dragging');
            }
        }

        function drop(ev, player) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text/plain");
            const card = document.getElementById('gen-card');
            if(card) card.classList.remove('dragging');

            if (data) {
                const pokemon = JSON.parse(data);
                addPokemonToColumn(player, pokemon);
            }
        }

        function addPokemonToColumn(player, pokemon) {
            const listId = player === 'p1' ? 'p1-list' : 'p2-list';
            const list = document.getElementById(listId);

            const slot = document.createElement('div');
            slot.className = 'pokemon-slot';
            slot.innerHTML = `
                <img src="${pokemon.sprite}">
                <div class="pokemon-info">
                    <span class="pokemon-name">${pokemon.name}</span>
                    <div class="pokemon-types">${pokemon.types.join('/')}</div>
                </div>
                <button class="delete-btn" onclick="this.parentElement.remove()">&times;</button>
            `;

            list.appendChild(slot);
            
            // Scroll to bottom
            list.scrollTop = list.scrollHeight;
        }

    </script>
</body>
</html>
