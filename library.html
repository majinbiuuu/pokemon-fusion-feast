<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Library</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="style-global.css" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
  /* --- LIBRARY THEME VARIABLES --- */
  :root {
    --theme-purple: #9c27b0;
    --theme-red: #d32f2f;
    --card-bg: rgba(30, 30, 30, 0.6);        
    --card-header-bg: rgba(50, 50, 50, 0.7); 
    --card-header-txt: #eee; 
  }

  body {
    background: transparent;
    font-family: 'Segoe UI', sans-serif;
    color: #eee;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* PEER HOVER STYLES */
  .peer-hover-alb { border-color: #ff4444 !important; box-shadow: 0 0 15px #ff4444 !important; z-index: 100; position:relative; }
  .peer-hover-biu { border-color: #4488ff !important; box-shadow: 0 0 15px #4488ff !important; z-index: 100; position:relative; }

  /* --- LIBRARY LAYOUT --- */
  .lib-container { display: flex; height: 100%; gap: 0; }

  /* SIDEBAR */
  .lib-sidebar {
      width: 200px; background: rgba(0, 0, 0, 0.5); border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex; flex-direction: column; padding: 15px; flex-shrink: 0;
  }
  .lib-sidebar h3 {
      margin-top: 15px; color: #666; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;
      padding-bottom: 5px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 5px; font-weight: 800;
  }
  .lib-sidebar h3:first-child { margin-top: 0; }
  .lib-sidebar ul { list-style: none; padding: 0; margin: 0; overflow-y: auto; }
  .lib-cat-item {
      padding: 8px 12px; margin-bottom: 2px; background: transparent; border-radius: 6px; cursor: pointer;
      transition: all 0.2s ease; color: #aaa; font-weight: 600; font-size: 16px; text-transform: uppercase; border-left: 3px solid transparent;
  }
  .lib-cat-item:hover { background: rgba(255, 255, 255, 0.05); color: #fff; }
  .lib-cat-item.active { background: rgba(255,255,255,0.1); color: var(--accent); border-left-color: var(--accent); }

  /* THEME OVERRIDES */
  .lib-container[data-theme="purple"] .lib-cat-item.active { color: var(--theme-purple); border-left-color: var(--theme-purple); }
  .lib-container[data-theme="purple"] .lib-btn.action { border-color: var(--theme-purple); color: var(--theme-purple); }
  .lib-container[data-theme="purple"] .lib-btn.action:hover { background: var(--theme-purple); color: #fff; }
  .lib-container[data-theme="red"] .lib-cat-item.active { color: var(--theme-red); border-left-color: var(--theme-red); }
  .lib-container[data-theme="red"] .lib-btn.action { border-color: var(--theme-red); color: var(--theme-red); }
  .lib-container[data-theme="red"] .lib-btn.action:hover { background: var(--theme-red); color: #fff; }

  /* EDITOR AREA */
  .lib-editor {
      flex: 1; display: flex; flex-direction: column; padding: 20px 30px;
      background: rgba(0,0,0,0.2); overflow: hidden;
  }
  .lib-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
      padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); flex-shrink: 0;
  }
  .lib-header h2 {
      margin: 0; font-size: 2rem; color: #fff; font-weight: 900; letter-spacing: 1px; text-transform: uppercase;
  }

  /* --- GRID LAYOUT FOR CARDS --- */
  .lib-scroll-area {
      flex: 1; overflow-y: auto; padding-right: 5px; display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      grid-auto-rows: min-content; gap: 20px; align-content: start; 
  }

  /* --- CARD STYLING --- */
  .lib-card {
      background: var(--card-bg); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column;
      border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s, box-shadow 0.2s;
      position: relative; animation: fadeIn 0.3s ease;
      backdrop-filter: blur(10px); 
  }
  .lib-card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); border-color: #555; }

  /* CARD HEADER (Dark Part) */
  .lc-header {
      background: var(--card-header-bg);
      padding: 12px 15px; display: flex; align-items: center; justify-content: center;
      border-bottom: 1px solid #444;
  }

  /* CARD BODY (Content Part) */
  .lc-body {
      padding: 20px; 
      display: flex; flex-direction: column; gap: 15px; flex: 1;
      justify-content: center;
  }

  /* TRIO GRID */
  .trio-grid {
      display: flex; flex-wrap: wrap;
      gap: 15px; justify-content: center; margin-bottom: 10px;
  }
  .trio-sprite {
      width: 70px; height: 70px; 
      object-fit: contain; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5)); transition: transform 0.2s;
  }
  .trio-sprite:hover { transform: scale(1.1); }

  /* INPUTS & TEXTAREAS (Updated for Wrapping) */
  .inp-title {
      width: 100%; background: transparent; border: none;
      font-size: 1.6rem; 
      font-weight: 900; color: var(--card-header-txt); 
      text-align: center; outline: none; text-transform: uppercase; font-family: 'Segoe UI', sans-serif;
      resize: none; overflow: hidden; height: auto;
  }
  .inp-title::placeholder { color: #666; }

  .inp-note {
      width: 100%; background: transparent; border: none;
      font-size: 1.4rem; 
      color: #ccc; text-align: center; outline: none; font-family: 'Segoe UI', sans-serif;
      resize: none; overflow: hidden; height: auto; line-height: 1.4;
  }
  
  /* DELETE BTN */
  .card-del-btn {
      position: absolute; top: 5px; right: 5px; width: 24px; height: 24px; background: transparent;
      border: none; color: #666; cursor: pointer; opacity: 0; transition: 0.2s; z-index: 10;
  }
  .card-del-btn:hover { color: #d32f2f; transform: scale(1.2); }
  .lib-card:hover .card-del-btn { opacity: 1; }

  .lib-btn {
      padding: 8px 16px; background: #222; border: 1px solid #444; color: #ccc; font-weight: 700;
      cursor: pointer; border-radius: 4px; transition: 0.2s; text-transform: uppercase; font-size: 12px;
      display: flex; align-items: center; gap: 6px;
  }
  .lib-btn:hover { background: #333; color: #fff; }
  .lib-btn.action { border-color: var(--accent); color: var(--accent); }
  .lib-btn.action:hover { background: var(--accent); color: #000; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

  <div class="lib-container">
      <div class="lib-sidebar" id="lib-cat-list"></div>
      <div class="lib-editor">
          <div class="lib-header">
              <h2 id="lib-current-title">Category</h2>
              <button class="lib-btn action" id="btn-add-new" onclick="addItemToLibrary()">
                  <i class="fas fa-plus"></i> Add New
              </button>
          </div>
          <div id="lib-item-list" class="lib-scroll-area">
              <div style="padding:20px; text-align:center; color:#555;">Loading...</div>
          </div>
      </div>
  </div>

<script>
  // FIREBASE SETUP
  const firebaseConfig = {
      apiKey: "AIzaSyDz82Dp56EISYqk3hza3upJ2pAjsStgMKo",
      authDomain: "pokemon-masters-d153a.firebaseapp.com",
      databaseURL: "https://pokemon-masters-d153a-default-rtdb.firebaseio.com",
      projectId: "pokemon-masters-d153a",
      storageBucket: "pokemon-masters-d153a.firebasestorage.app",
      messagingSenderId: "67655442054",
      appId: "1:67655442054:web:705baa26ffda58b5d3fb07",
      measurementId: "G-LGW9RJZDP3"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // THEME SYNC
  window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'THEME_UPDATE') {
          document.documentElement.style.setProperty('--accent', event.data.color);
      }
      if(event.data.type === 'PEER_HOVER') {
          document.querySelectorAll('.peer-hover-alb, .peer-hover-biu').forEach(el=>el.classList.remove('peer-hover-alb','peer-hover-biu'));
          if(event.data.id && event.data.role) {
              let el = document.getElementById(event.data.id);
              if(el) el.classList.add('peer-hover-'+event.data.role);
          }
      }
  });
  if(window.parent) window.parent.postMessage({ type: 'REQUEST_THEME' }, '*');
  document.addEventListener('mouseover', e => {
      let t = e.target.closest('[id]'); 
      if(t && t.id) window.parent.postMessage({ type: 'HOVER_REPORT', id: t.id }, '*');
  });

  // --- LIBRARY CONFIG ---
  const LIBRARY_SECTIONS = {
      "Global Effects": {
          "Rewards": { path: "library/rewards", theme: "purple" },
          "Rules": { path: "library/rules", theme: "red" }
      },
      "Lists": {
          "Game Modes": { path: "library/gameModes" },
          "Legendary Trios": { path: "library/trios", type: "trio" },
          "Side Options": { path: "library/sides" },
          "Points List": { path: "library/points" },
          "SP List": { path: "library/sp" },
          "Shit Wheel": { path: "library/ShitWheelList" },
          "Tokens": { path: "library/TokenList" }
      }
  };

  const DEFAULT_TRIOS = [
    { text: "Kanto Birds", note: "Articuno, Zapdos, Moltres" },
    { text: "Johto Beasts", note: "Suicune, Entei, Raikou" },
    { text: "Weather Trio", note: "Groudon, Kyogre, Rayquaza" },
    { text: "Creation Trio", note: "Dialga, Palkia, Giratina" },
    { text: "Tao Trio", note: "Reshiram, Zekrom, Kyurem" },
    { text: "Aura Trio", note: "Xerneas, Yveltal, Zygarde" },
    { text: "Light Trio", note: "Solgaleo, Lunala, Necrozma" },
    { text: "Galar Legends", note: "Zacian, Zamazenta, Urshifu" },
    { text: "Loyal Three +", note: "Okidogi, Munkidori, Fezandipiti, Ogerpon" },
    { text: "Swords of Justice", note: "Terrakion, Virizion, Cobalion" },
    { text: "Forces of Nature", note: "Tornadus, Thundurus, Landorus, Enamorus" },
    { text: "Treasures of Ruin", note: "Wo-chien, Chien-Pao, Ting-Lu, Chi-Yu" },
    { text: "Psychic Legends", note: "Mewtwo, Ho-Oh, Lugia" },
    { text: "Paradox Legends", note: "Koraidon, Miraidon, Terapagos" },
    { text: "Regi Titans", note: "Regirock, Regice, Registeel, Regigigas, Regieleki, Regidrago" },
    { text: "Tapu Guardians", note: "Tapu-Koko, Tapu-Lele, Tapu-Bulu, Tapu-Fini" }
  ];

  let currentLibPath = null;
  let currentType = "std";
  let libListener = null;

  function initLibrarySidebar() {
      const listContainer = document.getElementById('lib-cat-list');
      if(!listContainer) return;
      listContainer.innerHTML = '';
      let firstItem = null;

      for (const [sectionName, sectionItems] of Object.entries(LIBRARY_SECTIONS)) {
          let header = document.createElement('h3');
          header.innerText = sectionName;
          listContainer.appendChild(header);
          let ul = document.createElement('ul');
          for (const [itemName, itemData] of Object.entries(sectionItems)) {
              let li = document.createElement('li');
              li.className = 'lib-cat-item';
              li.innerText = itemName;
              li.onclick = () => loadLibraryCategory(itemName, itemData.path, li, itemData.theme, itemData.type);
              if(!firstItem) firstItem = { name: itemName, path: itemData.path, el: li, theme: itemData.theme, type: itemData.type };
              ul.appendChild(li);
          }
          listContainer.appendChild(ul);
      }
      if(firstItem) loadLibraryCategory(firstItem.name, firstItem.path, firstItem.el, firstItem.theme, firstItem.type);
  }

  function loadLibraryCategory(name, dbPath, el, theme, type="std") {
      document.querySelectorAll('.lib-cat-item').forEach(i => i.classList.remove('active'));
      if(el) el.classList.add('active');
      document.getElementById('lib-current-title').innerText = name;

      const libContainer = document.querySelector('.lib-container');
      if(libContainer) libContainer.setAttribute('data-theme', theme || 'default');

      if(currentLibPath === dbPath) return;
      if(currentLibPath && libListener) db.ref(currentLibPath).off('value', libListener);

      currentLibPath = dbPath;
      currentType = type;
      
      const container = document.getElementById('lib-item-list');
      container.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">Loading...</div>';

      libListener = db.ref(currentLibPath).on('value', snap => {
          let val = snap.val();
          if(type === 'trio' && !val) {
             db.ref(currentLibPath).set(DEFAULT_TRIOS);
             return;
          }
          renderLibraryItems(val);
      });
  }

  function renderLibraryItems(data) {
      const container = document.getElementById('lib-item-list');
      container.innerHTML = '';

      if (!data) {
          container.innerHTML = '<div style="padding:20px; text-align:center; color:#555;">List is empty. Add a new item.</div>';
          return; 
      }

      let items = [];
      if (Array.isArray(data)) {
          data.forEach((val, idx) => { if(val !== null) items.push({ key: idx, val: val }); });
      } else if (typeof data === 'object') {
          Object.keys(data).forEach(key => items.push({ key: key, val: data[key] }));
      }

      items.forEach(item => {
          let textVal = (typeof item.val === 'object') ? (item.val.text || "") : item.val;
          let noteVal = (typeof item.val === 'object') ? (item.val.note || "") : "";

          const card = document.createElement('div');
          card.className = 'lib-card';
          card.id = 'lib-row-' + item.key;

          // Title Input (Textarea for wrap)
          const header = document.createElement('div');
          header.className = 'lc-header';
          header.innerHTML = `
             <textarea class="inp-title" rows="1"
                    oninput="autoResize(this); updateLibItem('${item.key}', 'text', this.value)"
                    placeholder="Title">${textVal}</textarea>
             <button class="card-del-btn" onclick="deleteLibItem('${item.key}')"><i class="fas fa-times"></i></button>
          `;
          
          const body = document.createElement('div');
          body.className = 'lc-body';

          if(currentType === 'trio') {
              let pokemonNames = noteVal.split(',').map(s => s.trim()).filter(s => s.length > 0);
              let spriteHtml = pokemonNames.map(p => {
                  let clean = p.toLowerCase().replace(/[ .]/g, '-').replace(/'/g, '').replace('Ã©','e');
                  if(clean.includes('urshifu')) clean = 'urshifu-single-strike';
                  return `<img class="trio-sprite" src="https://img.pokemondb.net/sprites/home/normal/${clean}.png" title="${p}" onerror="this.style.display='none'">`;
              }).join('');
              
              // Note Input (Textarea for wrap)
              body.innerHTML = `
                  <div class="trio-grid">${spriteHtml}</div>
                  <textarea class="inp-note" rows="1" oninput="autoResize(this); updateLibItem('${item.key}', 'note', this.value)" placeholder="List Pokemon...">${noteVal}</textarea>
              `;
          } else {
              body.innerHTML = `
                  <textarea class="inp-note" rows="1" oninput="autoResize(this); updateLibItem('${item.key}', 'note', this.value)" placeholder="Description / Note...">${noteVal}</textarea>
              `;
          }

          card.appendChild(header);
          card.appendChild(body);
          container.appendChild(card);
          
          // Auto resize initially
          setTimeout(() => {
              card.querySelectorAll('textarea').forEach(tx => autoResize(tx));
          }, 0);
      });
  }

  // --- AUTO RESIZE FUNCTION ---
  window.autoResize = function(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
  };

  window.addItemToLibrary = function() {
      if(!currentLibPath) return;
      const newRef = db.ref(currentLibPath).push();
      newRef.set({ text: "New Item", note: "" });
  };

  window.updateLibItem = function(key, field, val) {
      if(!currentLibPath) return;
      db.ref(currentLibPath + '/' + key).once('value', snap => {
          let current = snap.val();
          let payload = (typeof current === 'object') ? { ...current } : { text: current, note: "" };
          payload[field] = val;
          db.ref(currentLibPath + '/' + key).set(payload);
      });
  };

  window.deleteLibItem = function(key) {
      if(!currentLibPath) return;
      if(confirm("Delete this item?")) db.ref(currentLibPath + '/' + key).set(null);
  };

  initLibrarySidebar();
</script>
</body>
</html>
